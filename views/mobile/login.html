<div class="mobile page-body">
    <div ng-include="'views/mobile/header.html'"></div>

    <div class="mobile signup-body">
        <div class="mobile signup-container">
            <div class="signup-dialog">
                <div class="signup-header">
                    LOGIN

                    <div class="signup-header-shape">

                    </div>
                </div>
                <form name="signupForm" ng-submit="loginForm.$valid && loginSubmit()" novalidate="">
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="email" class="form-control" placeholder="email" ng-model="user.email" required=""/>
                        <i class="form-control-feedback icon icon-envelope-o"></i>
                    </div>

                    <div class="form-group has-feedback has-feedback-left">
                        <input id="password" type="password" class="form-control" placeholder="password"
                               ng-model="user.password" required=""/>
                        <i class="form-control-feedback icon-lock2 icon"></i>
                        <i class="icon-eye icon right"
                           onclick="$('#password').attr('type') === 'password' ? $('#password').attr('type', 'text') : $('#password').attr('type', 'password')"></i>
                    </div>

                    <div class="mobile msg-container">
                        <a ng-click="goToPage('forgotpass_mobile')">forgot password?</a>
                    </div>
                    <div class="btn-orange">
                        <input type="submit" class="" value="LOGIN"/>
                    </div>
                </form>
            </div>
        </div>

        <div class="mobile msg-container">
            <span>Not a member yet?</span>
            <br/>
            <a ng-click="goToPage('signup_mobile')">Signup here</a>
        </div>
    </div>
</div>
