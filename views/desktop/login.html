

<div class="login-container">
    <div class="top-bar-login">
        <div class="small-shape"></div>
        <span style="margin: 10px">LOGIN</span>
        <div class="orange-bar-shape"></div>
    </div>

    <br />

    <div class="inputs-group">
        <form role="form" ng-submit="loginSubmit()">
            <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" placeholder="email" ng-model="user.email" required />
                <i class="form-control-feedback glyphicon glyphicon-envelope"></i>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" placeholder="password" ng-model="user.password" required />
                <i class="form-control-feedback glyphicon glyphicon-lock"></i>
            </div>

            <a href="" class="forgot-label" ng-click="functionAjax()">forgot password?</a>
            <br /><br />

            <button type="submit" class="btn btn-orange">LOGIN</button>
            <!--
            <div class="orange-button-shape" ng-click="testClick()">
                <span style="position: relative; bottom: 29px">LOGIN</span>
            </div>
            -->
        </form>
    </div>
</div>

<div class="signup-label-container">
    <div class="row">
        <div class="col-md-12">
            <span>Not a member yet?</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a href="" ng-click="goToPage('signup')">Sign Up here</a>
        </div>
    </div>
</div>

<img class="logo-bg" src="img/bgimage.png">
